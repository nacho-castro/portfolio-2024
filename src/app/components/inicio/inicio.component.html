<section id="inicio">
    <div class="container col-xxl-8 px-4 py-5">
      <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
        <div class="col-10 col-sm-8 col-lg-6">
          <img [src]="profile_img" class="d-block mx-lg-auto img-fluid rounded-circle" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
        </div>
        <div class="col-lg-6">
          <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{title}}</h1>
          <p class="lead">{{descripcion}}</p>
          <div class="d-grid gap-2 d-md-flex justify-content-md-start">
            <a [href]="cv_link" target="_blank" type="button" class="btn btn-primary btn-lg px-4 me-md-2">Ver CV</a>
            <a [href]="git_link" target="_blank" type="button" class="btn btn-outline-secondary btn-lg px-4"><i class="bi bi-github"></i> GitHub</a>
          </div>
        </div>
      </div>
    </div>
  </section>
