<div class="container">
  <h1 class="pb-2 border-bottom" id="educacion">Educaci√≥n</h1>

  <div class="timeline">
    <div class="timeline-item" *ngFor="let edu of profileData">
      <div class="timeline-img">
        <img [src]="edu.img" alt="Logo" class="rounded-circle">
        <span class="timeline-year">{{edu.year}}</span>
      </div>
      <div class="timeline-content">
        <h5>{{edu.title}}</h5>
        <p>{{edu.description}}</p>
      </div>
    </div>
  </div>
</div>
